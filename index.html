<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <title>Interactive Photo Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/lightbox/lightbox.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <input type="text" placeholder="Search">
            <section class="inner-wrapper">
                <a href="assets/01.jpg" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales"><img src="assets/thumbnails/01.jpg"></a>
                <a href="assets/02.jpg" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake"><img src="assets/thumbnails/02.jpg"></a>
                <a href="assets/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon"><img src="assets/thumbnails/03.jpg"></a>
                <a href="assets/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg"><img src="assets/thumbnails/04.jpg"></a>
                <a href="assets/05.jpg" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert"><img src="assets/thumbnails/05.jpg"></a>
                <a href="assets/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall"><img src="assets/thumbnails/06.jpg"></a>
                <a href="assets/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation"><img src="assets/thumbnails/07.jpg"></a>
                <a href="assets/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes"><img src="assets/thumbnails/08.jpg"></a>
                <a href="assets/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane"><img src="assets/thumbnails/09.jpg"></a>
                <a href="assets/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset"><img src="assets/thumbnails/10.jpg"></a>
                <a href="assets/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave"><img src="assets/thumbnails/11.jpg"></a>
                <a href="assets/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells"><img src="assets/thumbnails/12.jpg"></a>
            </section>
        </div>
        <script src="js/lightbox/lightbox-plus-jquery.min.js"></script>
